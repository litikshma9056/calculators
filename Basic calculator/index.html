<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        input {
            width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #data {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="input-container">
            <input type="text" id="num1" placeholder="Enter the First number" />
            <input type="text" id="num2" placeholder="Enter the second number" />
        </div>
        <div class="btn-container">
            <button onclick="add()">+</button>
            <button onclick="multi()">*</button>
            <button onclick="sub()">-</button>
            <button onclick="divide()">/</button>
            <button onclick="modulo()">%</button>
        </div>
        <p id="data">Result</p>
    </div>

    <script>
        function add() {
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            var sum = a + b;
            document.getElementById("data").innerHTML = sum;
        }
        function multi() {
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            var multi = a * b;
            document.getElementById("data").innerHTML = multi;
        }
        function sub() {
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            var sub = a - b;
            document.getElementById("data").innerHTML = sub;
        }
        function divide() {
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            var divide = a / b;
            document.getElementById("data").innerHTML = divide;
        }
        function modulo() {
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            var modulo = a % b;
            document.getElementById("data").innerHTML = modulo;
        }
    </script>
</body>

</html>
